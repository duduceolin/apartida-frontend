<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pr="http://primefaces.org/ronin"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <div id="layout-menu-cover">
        <ui:include src="topbar.xhtml" />
        <h:form id="menuform">
            <pr:menu>
                <p:menuitem id="rm_dashboard" value="Dashboard" icon="fa fa-joomla" outcome="Dashboard"/>
                <c:forEach var="item" items="#{indexController.menu}">
                    <p:submenu id="menu_#{item.idFuncionalidade}" label="#{item.nome}" icon="fa fa-users">
                        <c:forEach var="itemSub" items="#{item.subFuncionalidades}">
                            <p:menuitem id="subMenu_#{itemSub.idFuncionalidade}" value="#{itemSub.nome}" icon="fa fa-group" outcome="#{itemSub.url}"/>
                        </c:forEach>
                    </p:submenu>
                </c:forEach>

            </pr:menu>
        </h:form>
    </div>

</ui:composition>
