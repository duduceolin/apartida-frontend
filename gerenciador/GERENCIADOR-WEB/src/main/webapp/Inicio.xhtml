<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:decorate template="/padrao/padrao.xhtml">

        <ui:define name="centro">
            <h:form id="formLogin" enctype="multipart/form-data">
                <p:growl autoUpdate="true" id="messages" />
                
                <p:panelGrid styleClass="semBorda" columns="2">

                    <h:outputText value="Login: " />
                    <p:inputText value="#{loginController.usuario.login}" size="37" />

                    <h:outputText value="Senha: " />
                    <p:password value="#{loginController.usuario.senha}" size="37" />

                </p:panelGrid>

                <p:commandButton value="Logar" action="#{loginController.logar()}" />
            </h:form>
        </ui:define>
    </ui:decorate>
</html>
