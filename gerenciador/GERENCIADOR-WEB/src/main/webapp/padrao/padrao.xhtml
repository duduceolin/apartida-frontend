<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
 
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>aPartida.com.br - Gerenciador</title>
        <style type="text/css">
            body {background-color: #eeeeee; font-size: 12px}
        </style> 
    </h:head>
    <h:body>
        <div align="center">
            <p:layout style="min-width:1020px;max-width:20px;min-height:800px">  
                <p:layoutUnit position="north" size="160">  
                    <h:graphicImage url="/padrao/images/logo-apartida.png" />
                </p:layoutUnit>  
 
                <p:layoutUnit position="west" size="220">  
                    <ui:insert name="menu"/>
                </p:layoutUnit>  
                <p:layoutUnit position="center">  
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <ui:insert name="centro"/>
                </p:layoutUnit>  
            </p:layout>  
        </div>
    </h:body>
</html>
